# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Happnings-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Tjekker koden ud fra din GitHub repository
      - uses: actions/checkout@v4

      # Sætter Node.js op
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Installerer afhængigheder i backend-mappen
      - name: Install dependencies
        run: |
          cd backend
          npm install

      # Logger ind på Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deployer backend-mappen til Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Happnings-backend' # Navn på din Azure Web App
          slot-name: 'Production' # Deployment slot
          package: ./backend # Sti til backend-mappen
