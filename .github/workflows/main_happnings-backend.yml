name: Build, test, and deploy Node.js app to Azure Web App - Happnings-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - uses: actions/checkout@v4

      # Debugging trin for at sikre korrekt filstruktur
      - name: List all files in the repository
        run: ls -la

      # Set up Node.js environment
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      # Clear npm cache (hvis n√∏dvendigt)
      - name: Clear npm cache
        run: npm cache clean --force

      # Install dependencies
      - name: Install dependencies
        run: |
          cd backend
          npm install

      # Debugging trin for at liste filer i backend
      - name: List files in backend directory
        run: |
          cd backend
          ls -la

      # Run tests
      - name: Run tests
        run: |
          cd backend
          npm test

      # Build application
      - name: Build application
        run: |
          cd backend
          npm run build --if-present

      # Create zip file for deployment
      - name: Create a zip of the backend directory
        run: |
          zip -r backend.zip backend

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
      # Download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./

      # List downloaded files
      - name: List downloaded files
        run: |
          ls -R

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Happnings-backend'
          package: backend.zip
