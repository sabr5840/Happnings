name: Build and deploy Node.js app to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      # Test-steppet er fjernet her

      - name: Build application
        working-directory: ./backend
        run: npm run build --if-present

      - name: List files in backend directory
        working-directory: ./backend
        run: ls -R

      - name: Archive backend folder
        run: |
          zip -r backend.zip backend -x "**/node_modules/**" "**/test/**" "**/*.log" "**/.env"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build

      - name: Set up Firebase CLI
        uses: w9jds/firebase-action@v2.2.1
        with:
          args: projects:list
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting,functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
